<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Box Shooter</title>
</head>
<body>
    <main>
        <h1 class="header">Box shooter</h1>
        <div class="score-time-container">
            <h2 class="score">Score: <span class="update-score">0</span></h2>
            <h2 class="timer">Time: <span class="update-time">120</span> s</h2>
        </div>
        <butto class="start-button">Start Game</butto>
       <div class="game-container">
           <canvas class="canvas"></canvas>
           <div class="instructions">
            <h3>Instructions</h3>
            <ul>
                <li>
                    To move around use the arrow keys
                </li>
                <li>
                    To change the direction of your bullets press 'x'
                </li>
                <li>
                    Clearing a set of enemies will add 10 seconds to your time.
                </li>
            </ul>
        </div>
       </div>
       <div class="final-score">
        <p>Your final score is: <span class="final"></span></p>
        <button class="reset-button">Play Again?</button>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
